<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/index.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
	<title>Dash of Passion!</title>
</head>
<body>
	<span id="top"></span>
	<div class="navbar">
		<a href="./index.html"><h1>Dash of Passion!</h1></a>
		<div class="navbar__buttons__container">
			<button class="navbar__home"><a href="index.html" class="active">HOME</a></button>
			<button class="navbar__gallery"><a href="gallery.html">GALLERY</a></button>
			<button class="navbar__recipes"><a href="recipes.html">RECIPES</a></button>
		</div>
	</div>
	<div class="display__gallery">
		<div class="display__gallery__img--big">
			<img src="./images/big_img.jpg" alt=""/>
				<div id="display__first__desc">
					<h2 id="display__header">Check for new dishes every week !</h2>
					<button class="display__button"><a href="#news">Read More</a></button>
				</div>
			</div>
		<div class="display__gallery__imgs">
			<div class="display__gallery__link">
				<img src="./images/gallery.jpg" alt="">
				<button class="display__buttons">
					<a href='gallery.html' class="display__links">GALLERY</a>
					<i class="fas fa-arrow-right"></i>
				</button>
			</div>
			<div class="display__recipes__link">
				<img src="./images/recipes.jpg" alt="">
				<button class="display__buttons">
					<a href="recipes.html" class="display__links">RECIPES</a>
					<i class="fas fa-arrow-right"></i>
				</button>	
			</div>
		</div>
	</div>
	<div class="news__container" id="news">
		<h2 class="news__text">I love cooking, creating new recipes, trying new ingredient combinations and sharing it with other people. You can check some
			of my dishes just below and in the gallery.
		</h2>
	</div>


	<div class="main__content">
		<div class="recipe__container"></div>
		<div class="recipe__container"></div>
		<div class="recipe__container"></div>
		<div class="recipe__container"></div>
	</div>
	<a href="#top" class="scroll__up" id="scroll__top">
		<i class="fas fa-arrow-up"></i>
		<p>To the top</p>
	</a>
	<div class="footer">
			<span class='copyrights' id='copyrights'></span><br>
	</div>
</body>
<script src="https://kit.fontawesome.com/c6015819ca.js" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</html>
